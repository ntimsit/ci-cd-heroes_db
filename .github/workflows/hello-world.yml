name: Hello World Workflow

on:
  push:
    branches:
      - master  # or main, depending on your branch
  workflow_dispatch:  # Allows you to manually trigger the workflow from GitHub UI

jobs:
  hello-world:
    runs-on: ubuntu-latest  # This specifies the environment the workflow runs on

    steps:
    # Checkout the code from your repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace with your desired Python version

    # Install dependencies (if you have a requirements.txt file)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure you have a requirements.txt file in your repo

    # Run testserver.py (located inside FlaskTodo2 folder)
    - name: Run testserver.py
      run: |
        python FlaskTodo2/testserver.py  # Adjust the path to reflect the subfolder

